<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://supsok.github.io/gbsw/touchstrap/css/touchstrap.css">
</head>

<body>

  <header class="bar bar-nav">
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary">
        Left
      </button>
      <button class="btn btn-secondary">
        Right
      </button>
      <h1 class="title">앱제목</h1>

    </div>

  </header>

  <!-- Block button in standard bar fixed below top bar -->
    <div class="bar bar-standard bar-header-secondary">
      <button class="btn btn-secondary btn-block">Block level button</button>
    </div>

    <!-- Block button in standard bar fixed above the footer -->
    <div class="bar bar-standard bar-footer-secondary">
      <button class="btn btn-secondary btn-block">Block level button</button>
    </div>

    <div class="bar bar-standard bar-footer">
      <a class="icon icon-compose pull-left" role="button"></a>
      <a class="icon icon-gear pull-right" role="button"></a>
    </div>

  <main class="content">
    
    <div class="p-1">
      안녕하세요.
    </div>
    
    
  </main>

  <script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js') // serviceWorker 파일 경로
              .then((reg) => {
                  console.log('Service worker registered.', reg);
              })
              .catch(e => console.log(e));
      });
  }
  </script>

</body>
</html>
