<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://supsok.github.io/gbsw/touchstrap/css/touchstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

<header class="bar bar-nav bar-light bg-faded">
  <a class="icon pull-left" role="button">
    <span class="material-symbols-outlined">
    arrow_back_ios
    </span>
  </a>

  <a class="icon pull-right" role="button">
    <span class="material-symbols-outlined">
    add
    </span>
  </a>
  <h1 class="title">경북소프트웨어고</h1>
</header>

<div class="bar bar-standard bar-header-secondary bar-light bg-faded">
  <button class="btn btn-secondary btn-block">검색하기</button>
</div>

<nav class="bar bar-tab bar-dark bg-primary">
  <a class="tab-item active" role="button">
    홈
  </a>
  <a class="tab-item" role="button">
    프로필
  </a>
  <a class="tab-item" role="button">
    검색
  </a>
</nav>

<div class="content">

  <ul class="table-view">
    <li class="table-view-cell">Item 1</li>
    <li class="table-view-cell">Item 2</li>
    <li class="table-view-divider">Divider</li>
    <li class="table-view-cell">Item 3</li>
  </ul>


  <ul class="table-view">
    <li class="table-view-cell">
      Item 1
      <div data-toggle="switch" class="switch">
        <div class="switch-handle"></div>
      </div>
    </li>
    <li class="table-view-cell">
      Item 2
      <div data-toggle="switch" class="switch active">
        <div class="switch-handle"></div>
      </div>
    </li>
    <li class="table-view-cell">
      Item 3
      <div data-toggle="switch" class="switch">
        <div class="switch-handle"></div>
      </div>
    </li>
  </ul>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://supsok.github.io/gbsw/touchstrap/js/touchstrap.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js') // serviceWorker 파일 경로
              .then((reg) => {
                  console.log('Service worker registered.', reg);
              })
              .catch(e => console.log(e));
      });
  }
  </script>

</body>
</html>
